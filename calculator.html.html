<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styleCalc.css'>
    <title>Document</title>
</head>
<body>
    <div class='mainCalculator'>
        <div style="font-family:'Roboto', sans-serif; font-size: 25px; columns: rgb(6, 66, 6); text-align: center; font-weight: bold;">Cassie's Calculator</div>
        <div style="display:table;margin: auto;"><div id="display"></div></div>
        <div class="flex-container" style="padding-top: 10px; margin: auto;">
            <div class="buttonContainers center"><button class="button operations" id='division' >&#247;</button></div>
            <div class="buttonContainers center"><button class="button operations" id="multiplication">&#215;</button></div>
            <div class="buttonContainers center"><button class="button operations" id="addition">&#43;</button></div>
            <div class="buttonContainers center"><button class="button operations" id="subtraction">&#8722;</button></div>
        </div>
        <div class="flex-container" style="padding-top: 10px; margin: auto;">
            <div class="buttonContainers center"><button class="button" id="7" >7</button></div>
            <div class="buttonContainers center"><button class="button" id="8">8</button></div>
            <div class="buttonContainers center"><button class="button" id="9">9</button></div>
            <div class="buttonContainers center"><button class="button" id="0">0</button></div>

        </div>
        <div class="flex-container" style="padding-top: 10px; margin: auto;">
            <div class="buttonContainers center"><button class='button' id="4" >4</button></div>
            <div class="buttonContainers center"><button class="button" id="5">5</button></div>
            <div class="buttonContainers center"><button class="button" id="6">6</button></div>
            <div class="buttonContainers center"><button class="button operations" id="clear">C</button></div>

        </div>
        <div class="flex-container" style="padding-top: 10px; margin: auto;">
            <div class="buttonContainers center"><button class='button' id="1" >1</button></div>
            <div class="buttonContainers center"><button class="button" id="2">2</button></div>
            <div class="buttonContainers center"><button class="button" id="3">3</button></div>           
             <div class="buttonContainers center"><button class="button operations" id="equals">=</button></div>

        </div>
    </div>

    <script defer src="calculator.js"></script>
    
</body>
</html>
