<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLibrary.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="col-med-12 mainbox">

        

      <button id="modalbtn" class="button btn btn-primary" role="button" data-bs-toggle="modal" data-bs-target="#bookModal">Add a New Book</button>
   <p style="font-size: larger; font-weight: bold; padding-top: 15px; border-bottom: 2px dashed black;">Book List</p>
      <div class="container" id="table">
        <div class="row">
            <div class="col tableboo">Book Name:<br><br></div>
            <div class="col tableboo">Author:<br><br></div>
            <div class="col tableboo">Pages:<br><br></div>
            <div class="col tableboo">Have you read it?<br><br></div>
            <div class="col tableboo">
            </div>
        </div>

    </div>

    </div>

    
    <div class="modal" tabindex="-1" id="bookModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a New Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="form">
              
              <form>
                <p>Book Title:
                <input id="title" class="form-control" type="text" placeholder="" aria-label="Book">
                <br>Author:
                <input id="author" class="form-control" type="text" placeholder="" aria-label="Author">
                <br>Number of Pages:
                <input id="pages" class="form-control" type="text" placeholder="" aria-label="Pages">
                <br> Have you read this book?
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    
  </label>
  <span id="error"></span>
              </p></form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
